<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cronograma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Cronograma</h3>

</ion-content>
<ion-navbar *navbar bluelight>
  <ion-title>Webaxx calendar</ion-title>
</ion-navbar>

<ion-content padding class="page-cronograma">
  <ion-card>
    <ion-card-header>
      Crear Viaje
    </ion-card-header>
    <ion-card-content>
      <p>
        <label>Viaje : </label>
        {{title}}
      </p>
      <p>
        <label>Desde : </label>
        {{startDate | date:'dd/MM/yy HH:mm'}}
      </p>
      <p>
        <label>Hasta : </label>
        {{endDate | date:'dd/MM/yy HH:mm'}}
      </p>
      <p>
        <label>Notas : </label>
        {{note}}
      </p>
    </ion-card-content>
  </ion-card>

  <button fab fab-bottom fab-left bluedark (click) = "createEvent()">
    <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
  </button>

  <button fab fab-bottom fab-center bluedark (click) = "openCalendar()">
    <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
  </button>

  <button fab fab-bottom fab-right bluedark (click) = "deleteEvent()">
    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
  </button>

</ion-content>
