<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cronograma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Cronograma</h3>

</ion-content>
<ion-navbar *navbar bluelight>
  <ion-title>Webaxx calendar</ion-title>
</ion-navbar>

<ion-content padding class="page-cronograma">
  <ion-card>
    <ion-card-header>
      Crear Viaje
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Viaje:</ion-label>
        <ion-input></ion-input>{{title}}
      </ion-item>
    <ion-item>
  <ion-label>Desde: Dias / Mes / Anio</ion-label>
  <ion-datetime fab-center displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Hasta: Dias / Mes / Anio</ion-label>
  <ion-datetime fab-center displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="myDate1"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Notas:</ion-label>
  <ion-input></ion-input>{{note}}
</ion-item>
    </ion-card-content>
  </ion-card>

  <button fab fab-bottom fab-left bluedark (click) = "createEvent()">
    <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
  </button>

  <button fab fab-bottom fab-center bluedark (click) = "openCalendar()">
    <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
  </button>

  <button fab fab-bottom fab-right bluedark (click) = "deleteEvent()">
    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
  </button>

</ion-content>
