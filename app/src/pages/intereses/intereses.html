<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Intereses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="pagIntereses">
  <div class="login-box">

    <form (click)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="rango" placeholder="Rango de busqueda(Km.)" name="rango" [(ngModel)]="rango" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>TIPO DE LUGARES</ion-label>
              <ion-select  (ionChange)="my_function($event)" multiple>
                <ion-option value="Porsche" checked="true">Restaurantes</ion-option>
                <ion-option value="Mercedes" >Hoteles</ion-option>
                <ion-option value="Buggati">Centros de Recreacion</ion-option>
                <ion-option value="Lamborghini">Destinos Turísticos</ion-option>
                <ion-option value="Lamborghini">Areas Deportivas</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>COSAS QUE HACER</ion-label>
              <ion-select  (ionChange)="my_function($event)" multiple>
                <ion-option value="Porsche" checked="true">Relax</ion-option>
                <ion-option value="Mercedes" >Deporte</ion-option>
                <ion-option value="Buggati">Playa</ion-option>
                <ion-option value="Lamborghini">Diversión Extrema</ion-option>
                <ion-option value="Domster">Cultura</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>TIPO DE COMIDA</ion-label>
              <ion-select  (ionChange)="my_function($event)" multiple>
                <ion-option value="Porsche" checked="true">China</ion-option>
                <ion-option value="Mercedes" >Italiana</ion-option>
                <ion-option value="Lamborghini">Ecuatoriana</ion-option>
                <ion-option value="Domster">Fast Food</ion-option>
                <ion-option value="Buggati">Exótica</ion-option>
                <ion-option value="Buggati">Hindu</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>FACILIDAD ECONOMICA</ion-label>
              <ion-select  (ionChange)="my_function($event)" multiple>
                <ion-option value="Porsche" checked="true">Alta</ion-option>
                <ion-option value="Mercedes" >Mediana</ion-option>
                <ion-option value="Buggati">Bajo</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <br>
          <button (click)="showInterests()" ion-button class="submit-btn" full type="submit" >GUARDAR INTERESES</button>
        </ion-col>
      </ion-row>

    </form>
  </div>


</ion-content>
