<ion-content class="login-content" padding class="center">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>

      <img src="img/logo.png"/>

    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form (click)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear>PLAN YOUR TRIPS</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
